<!DOCTYPE html>
<html>

	<head>
		<title>Single page template</title>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
		<link rel="stylesheet" type="text/css" href="css/theme.css" />
		<link rel="stylesheet" type="text/css" href="css/AppMobile.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/listeContact.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/listeObjet.js"></script>
	</head>

	<body> 

		<div data-role="page" data-theme="a">
		 	<div data-role="header">
		        <div data-role="navbar">
		            <ul>
	                	<li><a href="#" data-icon="grid" data-iconpos="bottom" class="ui-btn-active" onclick="javascript:switchDisplay(0)">Choix du contact</a></li>
		                <li><a href="#" data-icon="grid" data-iconpos="bottom" onclick="javascript:switchDisplay(1)">Liste des pr&ecirc;ts</a></li>
		            </ul>
		        </div><!-- /navbar -->
			</div>
			<div data-role="content">
				<div id="divListeConctact">
					<ul id="liste_contact" data-role="listview" data-filter="true" data-split-icon="arrow-r" data-split-theme="b" data-inset="true">
					</ul>			
				</div>
				<div id="divListeObjet" style="visibility:hidden">
					<ul id="liste_objet" data-role="listview" data-split-icon="arrow-r" data-split-theme="b" data-inset="true">
					</ul>			
				</div>
			</div><!-- /content -->
		</div><!-- /page -->


        <script type="text/javascript">
            createDatabase();
			
			function switchDisplay(value)
			{
				if (value == 1)
				{
					$("#divListe_objet").show();
					$("#divListe_contact").hide();
				}
				else
				{
					$("#divListe_objet").hide();
					$("#divListe_contact").show();
				}
			}
        </script>
	</body>
</html>
