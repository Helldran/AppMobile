<!DOCTYPE html>
<html>

	<head>
		<title>Single page template</title>

		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />

	<body> 

		<div data-role="page" data-theme="a">

			<div id="header" data-role="header">
				
			</div><!-- /header -->

				<form>
				
					 <label for="name" style="font-size:30px;">Nom :</label>
					 <input name="name" id="name" value="" type="text" style="height:50px; font-size:20px;">
					 
					 <label for="type" style="font-size:30px;">Type :</label>
					 <input name="type" id="type" value="" type="text" style="height:50px; font-size:20px;" onclick="javascript:choixType()">
					 <div id="divAddPret" data-role="fieldcontain">
				 	 </div>
					 <p style="text-align:center; font-weight:bold; font-size:20px;"> Cliquez sur l'appareil pour prendre une photo</p>
					 <a href="" onClick="getPhoto('#photo_jeu')"><img src="img/appareil_photo.jpg" id="photo_jeu" class="photo_jeu"></a>
				</form>

			</div><!-- /content -->
			
		</div><!-- /page -->
